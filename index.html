<!DOCTYPE html>
<html>
    <head>
        <title>Konversi Gambar</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="card-header">Konversi Gambar</h1>
                <div class="card-body">
                    <div class="form-group">
                        <label for="image">Pilih gambar:</label>
                        <input type="file" class="form-control-file" id="image" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="format">Pilih format output:</label>
                        <select id="format" class="form-control">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>

                    <button class="btn btn-convert" onclick="convertImage()">Konversi</button>
                    <h6>Klik dua kali untuk preview gambar</h6>
                </div>
                <div id="result" class="card-body result">
                    <div class="loading-overlay">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">&copy; 2023 Created by <a href="https://www.instagram.com/ag_prbd339/" target="_blank">Agus Pribadi</a>. All rights reserved.</div>
        <script src="app.js"></script>
    </body>
</html>
